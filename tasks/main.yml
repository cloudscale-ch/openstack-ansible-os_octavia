- name: Gather variables for each operating system
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}.yml"
    - "{{ ansible_os_family | lower }}.yml"
  tags:
    - always

- name: Fail if our required secrets are not present
  fail:
    msg: "Please set the {{ item }} variable prior to applying this role."
  when: (item is undefined) or (item is none)
  with_items: "{{ octavia_required_secrets }}"
  tags:
    - always

- import_tasks: octavia_certs.yml
  run_once: true
  when: octavia_generate_certs | bool
  tags:
    - octavia-config

- import_tasks: octavia_pre_install.yml
  tags:
    - octavia-install

- name: Check Octavia version installed
  shell: "{{ octavia_bin | dirname }}/bin/pip freeze | grep --quiet '^octavia @ git+{{ octavia_git_repo }}@{{ octavia_git_install_branch }}$'"
  failed_when: octavia_installed_version.rc not in [0,1]
  check_mode: False
  changed_when: False
  register: octavia_installed_version

- name: Install the python venv
  import_role:
    name: "python_venv_build"
  vars:
    venv_build_constraints: "{{ octavia_git_constraints }}"
    venv_install_destination_path: "{{ octavia_bin | dirname }}"
    venv_install_distro_package_list: "{{ octavia_distro_packages }}"
    venv_pip_install_args: "{{ octavia_pip_install_args }}"
    venv_python_executable: "python3"
    venv_build_host_venv_path: "/openstack/venvs/wheel-builder-python3"
    venv_rebuild: octavia_installed_version.rc == 1
    venv_pip_packages: "{{ octavia_pip_packages | union(octavia_user_pip_packages) +
    (octavia_oslomsg_amqp1_enabled | bool) | ternary(octavia_optional_oslomsg_amqp1_pip_packages, []) }}"
    venv_facts_when_changed:
      - section: "octavia"
        option: "venv_tag"
        value: "{{ octavia_venv_tag }}"
  tags:
    - octavia-install

- import_tasks: octavia_uwsgi.yml
  tags:
    - octavia-config

- name: Run the systemd service role
  import_role:
    name: systemd_service
    private: true
  vars:
    systemd_user_name: "{{ octavia_system_user_name }}"
    systemd_group_name: "{{ octavia_system_group_name }}"
    systemd_tempd_prefix: openstack
    systemd_slice_name: nova
    systemd_lock_path: /var/lock/octavia
    systemd_CPUAccounting: true
    systemd_BlockIOAccounting: true
    systemd_MemoryAccounting: true
    systemd_TasksAccounting: true
    systemd_services: "{{ filtered_octavia_services }}"
  tags:
    - nova-config
    - systemd-service

- import_tasks: octavia_service_add.yml
  run_once: true
  tags:
    - octavia-install

- import_tasks: octavia_mgmt_network.yml
  when:
    - octavia_neutron_management_network_uuid is not defined
    - octavia_neutron_management_network_name is defined
  tags:
    - octavia-install
    - octavia-config

- import_tasks: octavia_security_group.yml
  run_once: true
  tags:
    - octavia-install

- import_tasks: octavia_flavor_create.yml
  when:
    - octavia_nova_flavor_uuid is not defined
  tags:
    - octavia-install
    - octavia-config

- import_tasks: octavia_post_install.yml
  tags:
    - octavia-install
    - octavia-config

- import_tasks: mq_setup.yml
  when:
    - inventory_hostname == groups['octavia_all'][0]
  vars:
    _oslomsg_rpc_setup_host: "{{ octavia_oslomsg_rpc_setup_host }}"
    _oslomsg_rpc_userid: "{{ octavia_oslomsg_rpc_userid }}"
    _oslomsg_rpc_password: "{{ octavia_oslomsg_rpc_password }}"
    _oslomsg_rpc_vhost: "{{ octavia_oslomsg_rpc_vhost }}"
    _oslomsg_rpc_transport: "{{ octavia_oslomsg_rpc_transport }}"
    _oslomsg_notify_setup_host: "{{ octavia_oslomsg_notify_setup_host }}"
    _oslomsg_notify_userid: "{{ octavia_oslomsg_notify_userid }}"
    _oslomsg_notify_password: "{{ octavia_oslomsg_notify_password }}"
    _oslomsg_notify_vhost: "{{ octavia_oslomsg_notify_vhost }}"
    _oslomsg_notify_transport: "{{ octavia_oslomsg_notify_transport }}"
  tags:
    - common-mq
    - octavia-config

- import_tasks: octavia_db_setup.yml
  when:
    - inventory_hostname == groups['octavia_all'][0]
  tags:
    - octavia-install

- import_tasks: octavia_policy.yml
  tags:
    - octavia-install
    - octavia-config

- import_tasks: octavia_amp_image.yml
  run_once: true
  tags:
    - octavia-config

- name: Flush handlers
  meta: flush_handlers

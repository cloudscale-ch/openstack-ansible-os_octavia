- name: Install apt packages
  package:
    name: "{{ octavia_distro_packages }}"
    state: "{{ octavia_package_state }}"
    update_cache: "{{ (ansible_pkg_mgr == 'apt') | ternary('yes', omit) }}"
    cache_valid_time: "{{ (ansible_pkg_mgr == 'apt') | ternary(cache_timeout, omit) }}"
  register: install_packages
  until: install_packages is success
  retries: 5
  delay: 2

- name: Create developer mode constraint file
  copy:
    dest: "/opt/developer-pip-constraints.txt"
    content: "{{ octavia_developer_constraints }}\n"
  when: octavia_developer_mode | bool

- name: Retrieve checksum for venv download
  uri:
    url: "{{ octavia_venv_download_url | replace('tgz', 'checksum') }}"
    return_content: yes
  register: octavia_venv_checksum
  when: not octavia_developer_mode | bool

- name: Attempt venv download
  get_url:
    url: "{{ octavia_venv_download_url }}"
    dest: "/var/cache/{{ octavia_venv_download_url | basename }}"
    checksum: "sha1:{{ octavia_venv_checksum.content | trim }}"
  register: octavia_get_venv
  when: not octavia_developer_mode | bool

- name: Remove existing venv
  file:
    path: "{{ octavia_bin | dirname }}"
    state: absent
  when: octavia_get_venv is changed

- name: Create octavia venv dir
  file:
    path: "{{ octavia_bin | dirname }}"
    state: directory
    mode: "0755"
  register: octavia_venv_dir

- name: Unarchive pre-built venv
  unarchive:
    src: "/var/cache/{{ octavia_venv_download_url | basename }}"
    dest: "{{ octavia_bin | dirname }}"
    copy: "no"
  when:
    - not octavia_developer_mode | bool
    - octavia_get_venv is changed or octavia_venv_dir is changed
  notify: Restart octavia services

- name: Update pip
  pip:
    name: "pip"
    state: "latest"
    virtualenv: "{{ octavia_bin | dirname }}"
    virtualenv_site_packages: "no"
    virtualenv_python: "/usr/bin/python3"
    extra_args: >-
      {{ octavia_developer_mode | ternary(pip_install_developer_constraints | default('--constraint /opt/developer-pip-constraints.txt'), '') }}
      --index-url https://pypi.org/simple/
      {{ pip_install_options | default('') }}
  register: install_pip
  until: install_pip is success
  retries: 5
  delay: 2
  when: octavia_developer_mode | bool

- name: Check Octavia version installed
  shell: "{{ octavia_bin | dirname }}/bin/pip freeze | grep --quiet '^octavia @ git+{{ octavia_git_repo }}@{{ octavia_git_install_branch }}$'"
  failed_when: octavia_installed_version.rc not in [0,1]
  check_mode: False
  changed_when: False
  register: octavia_installed_version
  when: octavia_developer_mode | bool

- name: Uninstall Octavia before reinstall
  pip:
    name: "octavia"
    state: "absent"
    virtualenv: "{{ octavia_bin | dirname }}"
    virtualenv_python: "/usr/bin/python3"
  when:
    - octavia_developer_mode | bool
    - octavia_installed_version.rc == 1

- name: Install pip packages
  pip:
    name: "{{ octavia_pip_packages }}"
    state: "{{ octavia_pip_package_state }}"
    virtualenv: "{{ octavia_bin | dirname }}"
    virtualenv_site_packages: "no"
    virtualenv_python: "/usr/bin/python3"
    extra_args: >-
      {{ octavia_developer_mode | ternary(pip_install_developer_constraints | default('--constraint /opt/developer-pip-constraints.txt'), '') }}
      --index-url https://pypi.org/simple/
      {{ pip_install_options | default('') }}
  register: install_packages
  until: install_packages is success
  retries: 5
  delay: 2
  when: octavia_developer_mode | bool
  notify: Restart octavia services

- name: CentOS remove python from path first
  file:
    path:  "{{ octavia_bin | dirname }}/bin/python2.7"
    state: "absent"
  when:
    - ansible_pkg_mgr == 'yum'
    - not octavia_developer_mode | bool
    - octavia_get_venv is changed or octavia_venv_dir is changed

# NOTE(odyssey4me):
# We reinitialize the venv to ensure that the right
# version of python is in the venv, but we do not
# want virtualenv to also replace pip, setuptools
# and wheel so we tell it not to.
# We do not use --always-copy for CentOS/SuSE due
# to https://github.com/pypa/virtualenv/issues/565
- name: Update virtualenv path
  shell: |
    find {{ octavia_bin }} -name \*.pyc -delete
    sed -si '1s/^.*python.*$/#!{{ octavia_bin | replace ('/','\/') }}\/python/' {{ octavia_bin }}/*
    virtualenv {{ octavia_bin | dirname }} \
        {{ (ansible_pkg_mgr == 'apt') | ternary('--always-copy', '') }} \
        --no-pip \
        --no-setuptools \
        --no-wheel
  when:
    - not octavia_developer_mode | bool
    - octavia_get_venv is changed or octavia_venv_dir is changed
  tags:
    - skip_ansible_lint

- name: Install optional pip packages
  pip:
    name: "{{ octavia_optional_oslomsg_amqp1_pip_packages }}"
    state: "{{ octavia_pip_package_state }}"
    virtualenv: "{{ octavia_bin | dirname }}"
    virtualenv_site_packages: "no"
  when: octavia_oslomsg_amqp1_enabled
  register: install_optional_packages
  until: install_optional_packages is success
  retries: 5
  delay: 2

- name: Record the venv tag deployed
  ini_file:
    dest: "/etc/ansible/facts.d/openstack_ansible.fact"
    section: octavia
    option: venv_tag
    value: "{{ octavia_venv_tag }}"

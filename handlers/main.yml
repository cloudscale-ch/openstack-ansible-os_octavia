- name: Restart octavia services
  service:
    name: "{{ item.service_name }}"
    state: "restarted"
  with_items: "{{ filtered_octavia_services }}"
  listen:
    - "venv changed"

# NOTE (noonedeadpunk): Remove this task after Xena release
- name: Remove obsoleted policy.json
  file:
    path: "/etc/octavia/policy.json"
    state: absent
  listen:
    - Restart octavia services

- name: Start octavia services
  service:
    name: "{{ item.service_name }}"
    state: "started"
  with_items: "{{ filtered_octavia_services }}"

- name: Stop octavia services
  service:
    name: "{{ item.service_name }}"
    state: "stopped"
  with_items: "{{ filtered_octavia_services }}"
